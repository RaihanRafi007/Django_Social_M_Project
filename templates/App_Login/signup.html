{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}

{% block css_block %} 
<style>
    .sign_up{
        width: 550px;
        border: 1px solid #ccc;
        padding: 40px;
    }
    .log_in{
        width: 550px;
        border: 1px solid #ccc;
        padding: 25px;
    }
</style>
{% endblock %}
  
{% block body_block %}
<center>
<div class="sign_up">
    <h3>Sign Up to see photos from your friends.</h3>
    <form action="" method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" style="width: 100%;" class="btn btn-sm btn-primary">Sign Up</button>
    </form>
</div>
<br>
<div class="log_in">
    <p>Have an account?<a href=" {% url 'App_Login:login' %} ">Log in</a></p>
</div>
</center>  
{% endblock %}
