<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title> {% block title_block %} Social {% endblock %} </title>
    
        {% block css_block %} 
        {% endblock %}
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {% url 'App_Posts:home' %} ">Home</a>
              </li>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <form class=" d-flex" method="GET">
                <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <li class="nav-item">
                <a class="nav-link" href=" {% url 'App_Login:logout' %} ">Logout</a>
              </li>
              <li class="nav-item">
                {% if user.user_profile.profile_pic %}
                <a class="nav-link" href=" {% url 'App_Login:profile' %} "><img src="/media/{{user.user_profile.profile_pic}}" alt="" width="40px" height="40px" class="rounded-circle"></a>
                {% else %}
                <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/avatar.png" alt="" width="40px" height="40px" class="rounded-circle"></a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>

   <div class="container" style="padding-top: 30px;">
       {% block body_block %}  {% endblock %}
   </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
